<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFUME Gabrielle Essence Eau De Parfum</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
    <link rel="shortcut icon" href="_imagens/Chanel-Logo-PNG6.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="product">
            <div id="image-parfum">
                <img id="parfum" src="_imagens/image-product-desktop.jpg" alt="Imagem do perfume Gabrielle Essence">
            </div>
            <div id="cart-info">
                <h2>P E R F U M E</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p id="description">
                    A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div id="price">
                    <p id="discount">$149.99</p>
                    <p id="price-full">$169.99</p>
                </div>
                <button>
                    <img class="cart" src="_imagens/icon-cart.svg" alt="figura shopping cart">
                    <p class="cart" >Add to Cart</p>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
